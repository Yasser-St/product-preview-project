<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
     <main >
      <div class="container">
          <div class="img">
            <picture>
              <source
                media="(min-width: 40em)"
                srcset="./images/image-product-desktop.jpg"
              />
              <img src="./images/image-product-mobile.jpg" alt="" />
            </picture>

          </div>
          <div class=card>
             <div class="text">
               <P class="header">PERFUME</P>
               <h2>Gabrielle Essence Eau De Parfum</h2>
               <p class="pragraphe"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
               Perfumer-Creator for the House of CHANEL.</p>
             </div>     
             <div class="price">
               <h1 > $149.99</h1>
               <p class="reguler-price">$169.99</p> 
             </div>
             <div class="button">
               
               <button  type="submit" >    
                <img  class="cart-icon" src="images/icon-cart.svg" alt="#">
                <a href="#">Add to Cart</a>
               </button>
             </div>
          </div >
        </div>
        <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Yasser-ST</a>.
        </div>
     </main>
 
</body>
</html>
